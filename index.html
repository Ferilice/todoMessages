<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.js"></script>
    <title>Page Title</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root">
        <div>
            <nav class="justify-content-between navbar navbar-expand navbar-light">
                <span class="navbar-brand">GraphQL Tutorial App</span>
                <div class="justify-content-end navbar-collapse">
                    <button id="qsLogoutBtn" type="button" class="btn-margin logoutBtn btn btn-primary">Log Out</button>
                </div>
            </nav>
            <div class="row container-fluid p-left-right-0 m-left-right-0">
                <!-- content1,2 -->
                <div class="row col-md-9 p-left-right-0 m-left-right-0">
                    <!-- content1 -->
                    <div class="col-md-6 sliderMenu p-30">
                        <div class="todoWrapper">
                            <div class="sectionHeader">Personal todos</div>
                        </div>
                        <form action="" class="formInput">
                            <input class="input" placeholder="What needs to be done?" value="">
                            <i class="inputMarker fa fa-angle-right"> </i>
                        </form>
                        <div class="todoListWrapper">
                            <ul></ul>
                        </div>
                        <div class="footerList">
                            <span>0 items</span>
                            <ul>
                                <li>
                                    <a class="selected">All</a>
                                </li>
                                <li>
                                    <a class="">Actice</a>
                                </li>
                                <li>
                                    <a class="">Completed</a>
                                </li>
                            </ul>
                            <button class="clearComp">Clear completed</button>
                        </div>
                    </div>
                    <!-- content2 -->
                    <div class="col-md-6 sliderMenu p-30 bg-gray border-right">
                        <div class="todowrapper">
                            <div class="sectionHeader">Public feed (realtime)</div>
                        </div>
                        <form class="formInput" onsubmit="sendMessage(); return false;">
                            <input type="text" class="input" placeholder="What needs to be done?" id="messageInput"
                                name="messageInput" onkeydown="if (event.keyCode == 13) sendMessage();">
                            <i class="inputMarker fa fa-angle-right"></i>
                            <button class="btn-sub" type="button" onclick="showMessage()"><i
                                    class="fa-regular fa-paper-plane"></i></button>
                        </form>
                        <div class="noti" onclick="showDataFromArr()" id="notificationDiv">New Task
                            have
                            arrived!(<span id="c"></span>)</div>
                        <div class="todoListWrapper">
                            <ul id="messageList" data-message-counter="0">
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- content3 -->
                <div class="col-md-3 p-left-right-0">
                    <div class="col-md-12 sliderMenu p-30 bg-gray">
                        <div class="onlineUsersWrapper">
                            <div class="sliderHeader">
                                Change Name!
                            </div>
                            <form class="formInput">
                                <input type="text" id="nameInput" placeholder="Your Name">
                            </form>
                            <div class="userInfo">
                                <div class="userImg">
                                    <i class="far fa-user"></i>
                                </div>
                                <div class="userName" id="displayedName"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
